<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Note: it's important that bene-reader be served from the same protocol
         as EPUB files so the reader iframe can talk to the inner iframe.
         If they use different protocols, that's a browser security error. -->
    <iframe id="reader" src="bene://localhost/index.html"></iframe>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
